        <h2 id="支付宝分享"><a href="#支付宝分享" class="headerlink" title="支付宝分享"></a>支付宝分享</h2><h4 id="工具方法（开始分享、默认分享、默认吱口令配置）"><a href="#工具方法（开始分享、默认分享、默认吱口令配置）" class="headerlink" title="工具方法（开始分享、默认分享、默认吱口令配置）"></a>工具方法（开始分享、默认分享、默认吱口令配置）</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br></pre></td><td class="code"><pre><span class="line">import &#123; ready, isAliPay &#125; from &apos;./utils&apos;</span><br><span class="line"></span><br><span class="line">// 直接吊起分享</span><br><span class="line">async function startShare(&#123;</span><br><span class="line">  title = &apos;&apos;,</span><br><span class="line">  url = window.location.href,</span><br><span class="line">  content = &apos;&apos;,</span><br><span class="line">  imageUrl,</span><br><span class="line">  iconUrl = &apos;&apos;</span><br><span class="line">&#125;) &#123;</span><br><span class="line">  if (!isAliPay) return</span><br><span class="line">  await ready()</span><br><span class="line">  return new Promise(resolve =&gt; &#123;</span><br><span class="line">    AlipayJSBridge.call(</span><br><span class="line">      &apos;startShare&apos;,</span><br><span class="line">      &#123;</span><br><span class="line">        // 当用户选择该数组内指定的分享渠道时，仅返回渠道名，而不是真正开始自动分享</span><br><span class="line">        onlySelectChannel: [</span><br><span class="line">          &apos;Weixin&apos;,</span><br><span class="line">          &apos;WeixinTimeLine&apos;,</span><br><span class="line">          &apos;ALPContact&apos;,</span><br><span class="line">          &apos;ALPTimeLine&apos;,</span><br><span class="line">          &apos;ALPCommunity&apos;</span><br><span class="line">        ]</span><br><span class="line">      &#125;,</span><br><span class="line">      data =&gt; &#123;</span><br><span class="line">        // 通过onlySelectChannel屏蔽掉自动分享功能后，自行调用shareToChannel接口进行单独分享</span><br><span class="line">        AlipayJSBridge.call(</span><br><span class="line">          &apos;shareToChannel&apos;,</span><br><span class="line">          &#123;</span><br><span class="line">            name: data.channelName,</span><br><span class="line">            param: &#123;</span><br><span class="line">              contentType: &apos;url&apos;, // 选填，目前支持支持&quot;auto&quot;,text&quot;,&quot;image&quot;,&quot;url&quot;格式（android分享组件不支持auto）</span><br><span class="line">              title,</span><br><span class="line">              content,</span><br><span class="line">              iconUrl,</span><br><span class="line">              imageUrl,</span><br><span class="line">              url,</span><br><span class="line">              captureScreen: false, // 是否分享当前页面的截图</span><br><span class="line">              otherParams: &#123;</span><br><span class="line">                preContent: `#$&#123;title&#125; ,全选拷贝本段文案后，打开支付宝#`,</span><br><span class="line">                bizType: &apos;COMMON_CONFIG&apos;, // 吱口令独有参数</span><br><span class="line">                btn2: &apos;去看看&apos;, // 吱口令独有参数</span><br><span class="line">                btn2A: url // 吱口令独有参数</span><br><span class="line">              &#125;</span><br><span class="line">            &#125;</span><br><span class="line">          &#125;,</span><br><span class="line">          result =&gt; &#123;</span><br><span class="line">            resolve(result)</span><br><span class="line">          &#125;</span><br><span class="line">        )</span><br><span class="line">      &#125;</span><br><span class="line">    )</span><br><span class="line">  &#125;)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 默认分享，监听右上角点击事件</span><br><span class="line">export async function settingShare(shareData, title) &#123;</span><br><span class="line">  if (!isAliPay) return // 不是支付宝返回</span><br><span class="line">  ready(() =&gt; &#123;</span><br><span class="line">    AlipayJSBridge.call(&apos;setOptionMenu&apos;, &#123;</span><br><span class="line">      title,</span><br><span class="line">      redDot: &apos;-1&apos;, // -1表示不显示，0表示显示红点，1-99表示在红点上显示的数字</span><br><span class="line">      color: &apos;#ffff6600&apos; // 必须以＃开始ARGB颜色值</span><br><span class="line">    &#125;)</span><br><span class="line">    document.addEventListener(</span><br><span class="line">      &apos;optionMenu&apos;,</span><br><span class="line">      function() &#123;</span><br><span class="line">        startShare(shareData)</span><br><span class="line">      &#125;,</span><br><span class="line">      false</span><br><span class="line">    )</span><br><span class="line">  &#125;)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 支付宝分享</span><br><span class="line">export default startShare</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">// ready </span><br><span class="line">export function ready(callback) &#123;</span><br><span class="line">  return new Promise(resolve =&gt; &#123;</span><br><span class="line">    if (window.AlipayJSBridge) &#123;</span><br><span class="line">      resolve()</span><br><span class="line">      if (callback) callback()</span><br><span class="line">      callback()</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">      document.addEventListener(</span><br><span class="line">        &apos;AlipayJSBridgeReady&apos;,</span><br><span class="line">        () =&gt; &#123;</span><br><span class="line">          resolve()</span><br><span class="line">          if (callback) callback()</span><br><span class="line">        &#125;,</span><br><span class="line">        false</span><br><span class="line">      )</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
