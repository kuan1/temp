pan class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br></pre></td><td class="code"><pre><span class="line">&lt;template&gt;</span><br><span class="line">  &lt;div class=&quot;my-map&quot;&gt;</span><br><span class="line">    &lt;el-button&gt;&#123;&#123; buttonText &#125;&#125;&lt;/el-button&gt;</span><br><span class="line">    &lt;div class=&quot;control-container&quot;&gt;</span><br><span class="line">      &lt;div id=&quot;map-container&quot; class=&quot;map-container&quot;&gt;&lt;/div&gt;</span><br><span class="line">      &lt;el-button @click=&quot;visible = !visible&quot; class=&quot;confirm-btn&quot; type=&quot;success&quot;&gt;确定位置&lt;/el-button&gt;</span><br><span class="line">      &lt;div class=&quot;search-box&quot;&gt;</span><br><span class="line">        &lt;el-input id=&quot;search-input&quot; :value=&quot;keyword&quot; @change=&quot;search&quot; suffix-icon=&quot;el-icon-search&quot; placeholder=&quot;请输入地址&quot;&gt;&lt;/el-input&gt;</span><br><span class="line">      &lt;/div&gt;</span><br><span class="line">    &lt;/div&gt;</span><br><span class="line">  &lt;/div&gt;</span><br><span class="line">&lt;/template&gt;</span><br><span class="line"></span><br><span class="line">&lt;script&gt;</span><br><span class="line">  // 父组件通过 select 获取到经纬度</span><br><span class="line">  // search 方法获取到地理位置</span><br><span class="line">  const key = &apos;***&apos;</span><br><span class="line">  const BEIJING = [116.39, 39.9]</span><br><span class="line">  export default &#123;</span><br><span class="line">    name: &apos;amap&apos;,</span><br><span class="line">    props: &#123;</span><br><span class="line">      shouldSelect: &#123; // 是否添加marker选择地址</span><br><span class="line">        type: Boolean,</span><br><span class="line">        default: true</span><br><span class="line">      &#125;,</span><br><span class="line">      value: &#123;</span><br><span class="line">        type: Array,</span><br><span class="line">        default() &#123;</span><br><span class="line">          return BEIJING</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;,</span><br><span class="line">      keyword: &#123;</span><br><span class="line">        type: String,</span><br><span class="line">        default: &apos;天安门&apos;</span><br><span class="line">      &#125;,</span><br><span class="line">      city: &#123;</span><br><span class="line">        type: [String, Number],</span><br><span class="line">        default: &apos;&apos;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    data() &#123;</span><br><span class="line">      return &#123;</span><br><span class="line">        visible: false,</span><br><span class="line">        buttonText: this.value.join(&apos;、&apos;)</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    watch: &#123;</span><br><span class="line">      value(value) &#123;</span><br><span class="line">        if (!value || !value.length) return</span><br><span class="line">        this.buttonText = value.join(&apos;、&apos;)</span><br><span class="line">        this.addMarker(&#123;</span><br><span class="line">          lng: value[0],</span><br><span class="line">          lat: value[1],</span><br><span class="line">          O: value[0],</span><br><span class="line">          P: value[1]</span><br><span class="line">        &#125;)</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    methods: &#123;</span><br><span class="line">      savePos(lnglat) &#123;</span><br><span class="line">        const posArr = [lnglat.lng, lnglat.lat]</span><br><span class="line">        this.buttonText = posArr.join(&apos;、&apos;)</span><br><span class="line">        this.$emit(&apos;select&apos;, lnglat)</span><br><span class="line">        this.$emit(&apos;input&apos;, posArr)</span><br><span class="line">        this.$emit(&apos;update:value&apos;, posArr)</span><br><span class="line">        this.addMarker(lnglat)</span><br><span class="line">      &#125;,</span><br><span class="line">      // 加载sdk</span><br><span class="line">      loadSdk() &#123;</span><br><span class="line">        return new Promise((resolve, reject) =&gt; &#123;</span><br><span class="line">          if (!window.AMap) &#123;</span><br><span class="line">            const script = document.createElement(&apos;script&apos;)</span><br><span class="line">            script.src = `//webapi.amap.com/maps?v=1.4.6&amp;key=$&#123;key&#125;`</span><br><span class="line">            document.head.appendChild(script)</span><br><span class="line">            script.onload = resolve</span><br><span class="line">            script.onerror = reject</span><br><span class="line">          &#125; else &#123;</span><br><span class="line">            resolve()</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;)</span><br><span class="line">      &#125;,</span><br><span class="line">      // 初始化地图</span><br><span class="line">      async initMap() &#123;</span><br><span class="line">        await this.loadSdk()</span><br><span class="line">        this.map = new window.AMap.Map(&apos;map-container&apos;, &#123;</span><br><span class="line">          zoom: 10,</span><br><span class="line">          center: this.value &amp;&amp; this.value.length ? this.value : BEIJING</span><br><span class="line">        &#125;)</span><br><span class="line">        const &#123;city&#125; = this</span><br><span class="line">        window.AMap.plugin(&apos;AMap.Autocomplete&apos;, function()&#123;</span><br><span class="line">          // 实例化Autocomplete</span><br><span class="line">          var autoOptions = &#123;</span><br><span class="line">            //city 限定城市，默认全国</span><br><span class="line">            city: city || &apos;全国&apos;,</span><br><span class="line">            input: &apos;search-input&apos;</span><br><span class="line">          &#125;</span><br><span class="line">          new AMap.Autocomplete(autoOptions);</span><br><span class="line">          // const autoComplete= new AMap.Autocomplete(autoOptions);</span><br><span class="line">          // autoComplete.search(keyword, function(status, result) &#123;</span><br><span class="line">            // 搜索成功时，result即是对应的匹配数据</span><br><span class="line">          // &#125;)</span><br><span class="line">        &#125;)</span><br><span class="line">        // 手动选择</span><br><span class="line">        if (this.shouldSelect) &#123;</span><br><span class="line">          AMap.event.addListener(this.map, &apos;click&apos;, (&#123;lnglat&#125;) =&gt; &#123;</span><br><span class="line">            this.savePos(lnglat)</span><br><span class="line">          &#125;)</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;,</span><br><span class="line">      // 设置地图中心</span><br><span class="line">      setCenter(pointer) &#123;</span><br><span class="line">        if (!pointer) return</span><br><span class="line">        </span><br><span class="line">        // this.map.setZoom(14);</span><br><span class="line">        this.map.setCenter(pointer)</span><br><span class="line">      &#125;,</span><br><span class="line">      // 覆盖物</span><br><span class="line">      addMarker(position = &#123;&#125;) &#123;</span><br><span class="line">        // 设置居中</span><br><span class="line">        this.setCenter(position)</span><br><span class="line"></span><br><span class="line">        if (this.marker) &#123;</span><br><span class="line">          this.map.remove(this.marker)</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // 添加marker</span><br><span class="line">        const &#123;lat, lng&#125; = position</span><br><span class="line">        this.marker = new AMap.Marker(&#123;</span><br><span class="line">          position: [lng, lat], // marker所在的位置</span><br><span class="line">          map: this.map, // 创建时直接赋予map属性</span><br><span class="line">          draggable: true,  //是否可拖动</span><br><span class="line">          icon: new AMap.Icon(&#123;</span><br><span class="line">            image: &apos;http://webapi.amap.com/images/0.png&apos;,</span><br><span class="line">            size: new AMap.Size(36, 36),</span><br><span class="line">            imageOffset: new AMap.Pixel(-0, -0)</span><br><span class="line">          &#125;)</span><br><span class="line">        &#125;)</span><br><span class="line">        this.marker.on(&apos;dragend&apos;, (&#123;lnglat&#125;) =&gt; &#123;</span><br><span class="line">            this.savePos(lnglat)</span><br><span class="line">          &#125;)</span><br><span class="line">      &#125;,</span><br><span class="line">      // 搜索 return Promise&lt;array&gt;</span><br><span class="line">      search(keyword = this.keyword, city = this.city) &#123;</span><br><span class="line">        if (!keyword) &#123;</span><br><span class="line">          keyword = &apos;天安门&apos;</span><br><span class="line">        &#125;</span><br><span class="line">        const searchOptions = &#123;</span><br><span class="line">          pageSize: 5,</span><br><span class="line">          pageIndex: 1,</span><br><span class="line">          city</span><br><span class="line">        &#125;</span><br><span class="line">        return new Promise(resolve =&gt; &#123;</span><br><span class="line">          AMap.service(&apos;AMap.PlaceSearch&apos;, () =&gt; &#123;</span><br><span class="line">            const placeSearch = new AMap.PlaceSearch(searchOptions)</span><br><span class="line">            placeSearch.search(keyword, (status, result) =&gt; &#123;</span><br><span class="line">              // 搜索到结果</span><br><span class="line">              if (result.info !== &apos;OK&apos;) &#123;</span><br><span class="line">                resolve(null)</span><br><span class="line">                return</span><br><span class="line">              &#125;</span><br><span class="line">              // 结果列表</span><br><span class="line">              const &#123;poiList: &#123;pois = []&#125;&#125; = result</span><br><span class="line">              const res = pois[0]</span><br><span class="line">              console.log(&apos;搜索结果&apos;, res)</span><br><span class="line">              this.savePos(res.location)</span><br><span class="line">            &#125;)</span><br><span class="line">          &#125;)</span><br><span class="line">        &#125;)</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    mounted() &#123;</span><br><span class="line">      this.initMap()</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&lt;/script&gt;</span><br><span class="line"></span><br><span class="line">&lt;style lang=&apos;scss&apos; scoped&gt;</span><br><span class="line">.my-map &#123;</span><br><span class="line">  display: inline-block;</span><br><span class="line">  width: 100%;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">.control-container &#123;</span><br><span class="line">  height: 350px;</span><br><span class="line">  position: relative;</span><br><span class="line">  margin: 20px 0;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">.map-container &#123;</span><br><span class="line">  width: 100%;</span><br><span class="line">  height: 100%;</span><br><span class="line">  position: absolute;</span><br><span class="line">  left: 0;</span><br><span class="line">  top: 0;</span><br><span class="line">  z-index: 10000;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">.confirm-btn,</span><br><span class="line">.search-box &#123;</span><br><span class="line">  position: absolute;</span><br><span class="line">  right: 10px;</span><br><span class="line">  top: 20px;</span><br><span class="line">  z-index: 10000;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">.search-box &#123;</span><br><span class="line">  right: 100px;</span><br><span class="line">  width: 300px;</span><br><span class="line">&#125;</span><br><span class="line">&lt;/style&gt;</span><br><span class="line"></span><br><span class="line">&lt;style&gt;</span><br><span class="line">.amap-sug-result &#123;</span><br><span class="line">  z-index: 10000;</span><br><span class="line">&#125;</span><br><span class="line">&lt;/style&gt;</span><br></pre></td></tr></table></figure>
