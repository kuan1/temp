span class="line">      &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    data() &#123;</span><br><span class="line">      return &#123;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    watch: &#123;</span><br><span class="line">      visible() &#123;</span><br><span class="line">        this.disabledScroll()</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    methods: &#123;</span><br><span class="line">      close() &#123;</span><br><span class="line">        this.$emit(&apos;close&apos;)</span><br><span class="line">      &#125;,</span><br><span class="line">      initModel() &#123;</span><br><span class="line">        if (this.appendToBody) &#123;</span><br><span class="line">          document.body.appendChild(this.$el)</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;,</span><br><span class="line">      disabledScroll() &#123;</span><br><span class="line">        if (this.visible) &#123;</span><br><span class="line">          this.$nextTick(() =&gt; &#123;</span><br><span class="line">            this.$refs.model.ontouchmove = (e) =&gt; &#123;</span><br><span class="line">              e.preventDefault()</span><br><span class="line">            &#125;</span><br><span class="line">          &#125;)</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    mounted() &#123;</span><br><span class="line">      this.initModel()</span><br><span class="line">      this.disabledScroll()</span><br><span class="line">    &#125;,</span><br><span class="line">    beforeDestroy() &#123;</span><br><span class="line">      if (this.appendToBody &amp;&amp; this.$el &amp;&amp; this.$el.parentNode) &#123;</span><br><span class="line">        this.$el.parentNode.removeChild(this.$el);<
