            <h4 id="使用钉钉机器人发送错误信息到钉钉群-官网api入口"><a href="#使用钉钉机器人发送错误信息到钉钉群-官网api入口" class="headerlink" title="#使用钉钉机器人发送错误信息到钉钉群  ==官网api入口"></a>#使用钉钉机器人发送错误信息到钉钉群  <a href="https://open-doc.dingtalk.com/docs/doc.htm?spm=a219a.7629140.0.0.p2lr6t&amp;treeId=257&amp;articleId=105733&amp;docType=1" target="_blank" rel="noopener">==官网api入口</a></h4><h5 id="前端代码"><a href="#前端代码" class="headerlink" title="前端代码"></a>前端代码</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">const isDev = process.env.NODE_ENV === &apos;development&apos;</span><br><span class="line"></span><br><span class="line">// 支持markdown语法</span><br><span class="line">export function sendDingding(&#123; content = &apos;测试内容&apos;, title = &apos;错误日志&apos; &#125;) &#123;</span><br><span class="line">  const url = window.location.href</span><br><span class="line">  const userAgen = navigator.userAgent</span><br><span class="line">  const text = `### 项目名称：</span><br><span class="line"> &gt; 口碑活动手机项目 </span><br><span class="line"></span><br><span class="line"> ### 访问URL：</span><br><span class="line"> &gt; $&#123;url&#125; </span><br><span class="line"></span><br><span class="line">  ### UserAgent：</span><br><span class="line"> &gt; $&#123;userAgen&#125; </span><br><span class="line"></span><br><span class="line"> ### 错误信息：</span><br><span class="line"> &gt; $&#123;content&#125;`</span><br><span class="line"></span><br><span class="line">  axios(&#123;</span><br><span class="line">    url: &apos;代理地址&apos;,</span><br><span class="line">    method: &apos;post&apos;,</span><br><span class="line">    data: &#123;</span><br><span class="line">      isDev,</span><br><span class="line">      msgtype: &apos;markdown&apos;,</span><br><span class="line">      markdown: &#123;</span><br><span class="line">        title,</span><br><span class="line">        text</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h5 id="node代理（防止跨域）"><a href="#node代理（防止跨域）" class="headerlink" title="#node代理（防止跨域）"></a>#node代理（防止跨域）</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">// 发送钉钉消息</span><br><span class="line">async dingding(ctx) &#123;</span><br><span class="line">  const body = ctx.request.body</span><br><span class="line">  const access_token = body.isDev</span><br><span class="line">    ? &apos;这里是token&apos;</span><br><span class="line">    : &apos;这里是token&apos;</span><br><span class="line">  const &#123; data &#125; = await axios(&#123;</span><br><span class="line">    url: &apos;https://oapi.dingtalk.com/robot/send&apos;,</span><br><span class="line">    method: &apos;post&apos;,</span><br><span class="line">    params: &#123;</span><br><span class="line">      access_token</span><br><span class="line">    &#125;,</span><br><span class="line">    data: body</span><br><span class="line">  &#125;)</span><br><span class="line">  ctx.state.data = data</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h4 id="main-js中全局错误处理（注意不能cach住异步错误）"><a href="#main-js中全局错误处理（注意不能cach住异步错误）" class="headerlink" title="main.js中全局错误处理（注意不能cach住异步错误）"></a>main.js中全局错误处理（注意不能cach住异步错误）</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">Vue.config.errorHandler = (err, vm, info) =&gt; &#123;</span><br><span class="line">  console.log(`组件$&#123;vm.$vnode.tag&#125;发生错误：$&#123;err.message&#125;,$&#123;info&#125;`)</span><br><span class="line">  sendDingding(&#123;</span><br><span class="line">    content: `组件$&#123;vm.$vnode.tag&#125;发生错误：$&#123;err.message&#125;,$&#123;info&#125;`</span><br><span class="line">  &#125;)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
