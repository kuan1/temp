<p>swiper是一个轮播图插件<br>它可以在移动端和pc端都可以使用的轮播图插件，不推荐在pc端使用<br>可以利用sweiper来实现一些微场景  </p>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line">使用需要引入js和css</span><br><span class="line">html代码：  </span><br><span class="line">&lt;div class=&apos;swiper-container&apos;&gt;</span><br><span class="line">&lt;div class=&apos;swiper-wrapper&apos;&gt;</span><br><span class="line">&lt;div class=&apos;swiper-slide a&apos;&gt;第一张&lt;/div&gt;</span><br><span class="line">&lt;div class=&apos;swiper-slide b&apos;&gt;第二张&lt;/div&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line">&lt;!-- 分页符 --&gt;</span><br><span class="line">&lt;div class=&apos;swiper-pagination&apos;&gt;&lt;/div&gt;</span><br><span class="line">&lt;!-- 前后按钮 --&gt;</span><br><span class="line">&lt;div class=&apos;swiper-button-next&apos;&gt;&lt;/div&gt;</span><br><span class="line">&lt;div class=&apos;swiper-button-prev&apos;&gt;&lt;/div&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line">js部分代码：</span><br><span class="line">var swiper = new Swiper(&apos;.swiper-container&apos;,&#123;</span><br><span class="line">autoplay:1000,</span><br><span class="line">autoplayDisableOnInteraction: false,//控制后不自动停止</span><br><span class="line">loop:true,//不反弹播放（会在后边多加一个splice）</span><br><span class="line">pagination:&apos;.swiper-pagination&apos;,//出现分页符</span><br><span class="line">paginationClickable:true,//分页符可用</span><br><span class="line">prevButton:&apos;.swiper-button-prev&apos;,//前按钮可用</span><br><span class="line">nextButton:&apos;.swiper-button-next&apos;,//后按钮可用</span><br><span class="line">// speed：500，</span><br><span class="line">//direction:&apos;vertical&apos;,//垂直播放</span><br><span class="line">//spaceBetween:100,//间隙</span><br><span class="line">effect:&apos;flip&apos;,//&apos;coverflow&apos;,//&apos;cube&apos;,//&apos;flip&apos;,//&apos;fade&apos;,//&apos;slide&apos;,</span><br><span class="line">centeredSlides: true,//第一张居中</span><br><span class="line">slidesPerView:&apos;auto&apos;//显示数量</span><br><span class="line">paginationBulletRender:function(index,className)&#123;</span><br><span class="line">     return &apos;&lt;span class=&apos;+className+&apos;&gt;&apos;+(index+1)+&apos;&lt;/span&gt;&apos;</span><br><span class="line">          &#125;</span><br><span class="line">&#125;);</span><br><span class="line">//划上去停止播放</span><br><span class="line">$(&apos;.swiper-container&apos;).hover(function()&#123;</span><br><span class="line">     swiper.stopAutoplay();</span><br><span class="line">&#125;,function()&#123;</span><br><span class="line">     swiper.startAutoplay();</span><br><span class="line">&#125;)</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>
