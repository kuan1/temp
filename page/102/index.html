&apos;&gt;</span><br><span class="line">  &lt;meta charset=&apos;UTF-8&apos;&gt;</span><br><span class="line">  &lt;meta name=&apos;viewport&apos;</span><br><span class="line">        content=&apos;width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0&apos;&gt;</span><br><span class="line">  &lt;meta http-equiv=&apos;X-UA-Compatible&apos; content=&apos;ie=edge&apos;&gt;</span><br><span class="line">  &lt;title&gt;&lt;/title&gt;</span><br><span class="line">  &lt;style&gt;</span><br><span class="line">    *&#123;margin:0;padding:0&#125;</span><br><span class="line">    li&#123;list-style:none&#125;</span><br><span class="line">    body,html&#123;height:90%;width:100%;background:#eee;&#125;</span><br><span class="line">    #end&#123;position:absolute;width:100%;height:100%;background:#f00;text-align:center;line-height:400px;font-size:80px;opacity:0.5;filter:alpha(opacity = 50);top:-1000px;transition:all 1s;color:#000;&#125;</span><br><span class="line">    #container&#123;width:80%;max-width:800px;height:70%;margin:70px auto;background:#fff;position:relative;border-radius:10px;box-shadow:3px 3px 3px 0 #069;overflow:hidden;&#125;</span><br><span class="line">    li,#head&#123;height:30px;width:30px;position:absolute;top:0;&#125;</span><br><span class="line">    li&#123;background:#000;left:-30px;&#125;</span><br><span class="line">    #head&#123;border-radius:10px;background:#f00;left:-30px;&#125;</span><br><span class="line">    #box&#123;width:40%;margin:0 auto;&#125;</span><br><span class="line">    button&#123;display:block;margin:5px 30px;float:right;padding:5px 10px&#125;</span><br><span class="line">    #box div&#123;line-height:30px;font-size:16px;float:left;&#125;</span><br><span class="line">    #box span&#123;display:block;width:400px;color:#f00;font-size:20px;&#125;</span><br><span class="line">    #playGame&#123;background:#069;color:#fff;&#125;</span><br><span class="line">  &lt;/style&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">&lt;div id=&apos;container&apos;&gt;</span><br><span class="line">  &lt;span id=&apos;end&apos;&gt;Game Over&lt;/span&gt;</span><br><span class="line">  &lt;ul id=&apos;snake&apos;&gt;</span><br><span class="line">    &lt;li class=&apos;food&apos;&gt;&lt;/li&gt;</span><br><span class="line">    &lt;li class=&apos;food&apos;&gt;&lt;/li&gt;</span><br><span class="line">    &lt;li class=&apos;food&apos;&gt;&lt;/li&gt;</span><br><span class="line">  &lt;/ul&gt;</span><br><span class="line">  &lt;div id=&apos;head&apos;&gt;&lt;/div&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line">&lt;div id=&apos;box&apos;&gt;</span><br><span class="line">  &lt;button id=&apos;playGame&apos;&gt;开始游戏&lt;/button&gt;</span><br><span class="line">  &lt;div&gt;</span><br><span class="line">    &lt;span id=&apos;show&apos;&gt;&lt;/span&gt;</span><br><span class="line">  &lt;/div&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line"></span><br><span class="line">&lt;script&gt;</span><br><span class="line">  //获取标签</span><br><span class="line">  var _con = document.getElementById(&apos;container&apos;);</span><br><span class="line">  var _head = document.getElementById(&apos;head&apos;);</span><br><span class="line">  var _lis = document.getElementsByClassName(&apos;food&apos;);</span><br><span class="line">  var show = document.getElementById(&apos;show&apos;);</span><br><span class="line">  var snake = document.getElementById(&apos;snake&apos;);</span><br><span class="line">  var _end = document.getElementById(&apos;end&apos;);</span><br><span class="line">  var _palyGame = document.getElementById(&apos;playGame&apos;);</span><br><span class="line">  var sore = 0;</span><br><span class="line">  flag = true;</span><br><span class="line">  //出现食物</span><br><span class="line">  var _li = document.createElement(&apos;li&apos;);</span><br><span class="line">  snake.appendChild(_li);</span><br><span class="line">  //调用函数开始游戏</span><br><span class="line">  playGame.onclick = function()&#123;</span><br><span class="line">    if(flag == false)&#123;return&#125;</span><br><span class="line">    //重置样式</span><br><span class="line">    _palyGame.style.background = &apos;#ccc&apos;;</span><br><span class="line">    _end.style.top = -_end.offsetHeight + &apos;px&apos;;</span><br><span class="line">    _head.style.top = 0;</span><br><span class="line">    _head.style.left = 0;</span><br><span class="line">    for(var k = _lis.length - 1;k &gt;= 0;k--)&#123;</span><br><span class="line">      _lis[k].style.top = 0;</span><br><span class="line">      _lis[k].style.left = -_lis[0].offsetWidth + &apos;px&apos;;</span><br><span class="line">      if(_lis.length &gt;3)&#123;</span><br><span class="line">        snake.removeChild(snake.lastChild)</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    flag = false;</span><br><span class="line">    startGame();</span><br><span class="line">  &#125;;</span><br><span class="line">  //游戏函数</span><br><span class="line">  function startGame()&#123;</span><br><span class="line">    var foodpos = foodShow();</span><br><span class="line">    _li.style.left = foodpos.x + &apos;px&apos;;</span><br><span class="line">    _li.style.top = foodpos.y + &apos;px&apos;;</span><br><span class="line">    var _speedx = _head.offsetWidth;</span><br><span class="line">    var _speedy = 0;</span><br><span class="line">    var timer = setInterval(function()&#123;</span><br><span class="line">      //蛇身跟随</span><br><span class="line">      for(var i = _lis.length - 1;i &gt; 0;i--)&#123;</span><br><span class="line">        _lis[i].style.left = _lis[i - 1].style.left;</span><br><span class="line">        _lis[i].style.top = _lis[i - 1].style.top;</span><br><span class="line">      &#125;</span><br><span class="line">      _lis[0].style.left = _head.style.left;</span><br><span class="line">      _lis[0].style.top = _head.style.top;</span><br><span class="line">      //蛇头运动</span><br><span class="line">      _head.style.left = _head.offsetLeft + _speedx + &apos;px&apos;;</span><br><span class="line">      _head.style.top = _head.offsetTop + _speedy + &apos;px&apos;;</span><br><span class="line">      document.onkeyup = function(e)&#123;</span><br><span class="line">        e = e || window.event;</span><br><span class="line">        if(e.keyCode == 37)&#123;</span><br><span class="line">          _speedx = -_head.offsetWidth;</span><br><span class="line">          _speedy = 0;</span><br><span class="line">        &#125;</span><br><span class="line">        if(e.keyCode == 38)&#123;</span><br><span class="line">          _speedx = 0;</span><br><span class="line">          _speedy = -_head.offsetHeight;</span><br><span class="line">        &#125;</span><br><span class="line">        if(e.keyCode == 39)&#123;</span><br><span class="line">          _speedx = _head.offsetWidth;</span><br><span class="line">          _speedy = 0;</span><br><span class="line">        &#125;</span><br><span class="line">        if(e.keyCode == 40)&#123;</span><br><span class="line">          _speedx = 0;</span><br><span class="line">          _speedy = _head.offsetHeight;</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;;</span><br><span class="line">      //判断边界</span><br><span class="line">      //四周墙壁</span><br><span class="line">      if(_head.offsetLeft &lt; 0 || _head.offsetLeft + _head.offsetWidth &gt; _con.offsetWidth || _head.offsetTop</span><br><span class="line">        &lt; 0 || _head.offsetTop + _head.offsetHeight &gt; _con.offsetHeight)&#123;</span><br><span class="line">        clearInterval(timer);</span><br><span class="line">        show.textContent = &apos;碰壁结束游戏！你的成绩：&apos; + sore;</span><br><span class="line">        _end.style.top = 0;</span><br><span class="line">        _palyGame.style.background = &apos;#069&apos;;</span><br><span class="line">        flag = true;</span><br><span class="line">      &#125;</span><br><span class="line">      //自身</span><br><span class="line">      for(var i = _lis.length-1;i &gt;= 0;i--)&#123;</span><br><span class="line">        if(_lis[i].offsetLeft == _head.offsetLeft &amp;&amp; _lis[i].offsetTop == _head.offsetTop)&#123;</span><br><span class="line">          clearInterval(timer);</span><br><span class="line">          show.textContent = &apos;小蛇咬到了自己结束游戏！你的成绩：&apos; + sore;</span><br><span class="line">          _end.style.top = 0;</span><br><span class="line">          _palyGame.style.background = &apos;#069&apos;;</span><br><span class="line">          flag = true;</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">      //蛇吃食物</span><br><span class="line">      if(_li.offsetLeft == _head.offsetLeft &amp;&amp; _li.offsetTop == _head.offsetTop)&#123;</span><br><span class="line">        //增加一个class名字为food的li</span><br><span class="line">        var _addli = document.createElement(&apos;li&apos;);</span><br><span class="line">        snake.appendChild(_addli);</span><br><span class="line">        _addli.className = &apos;food&apos;;</span><br><span class="line">        //重新刷新位置</span><br><span class="line">        foodpos = foodShow();</span><br><span class="line">        _li.style.left = foodpos.x + &apos;px&apos;;</span><br><span class="line">        _li.style.top = foodpos.y + &apos;px&apos;;</span><br><span class="line">        //判断重新刷新</span><br><span class="line">        shuaxin();</span><br><span class="line">        function shuaxin()&#123;</span><br><span class="line">          for(var j = _lis.length-1;j &gt;= 0;j--)&#123;</span><br><span class="line">            if(_lis[j].offsetLeft == _li.offsetLeft &amp;&amp; _lis[j].offsetTop == _li.offsetTop)&#123;</span><br><span class="line">              console.log(_li.offsetLeft + &apos;---&apos;)<
